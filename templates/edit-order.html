{% extends 'base.html' %}
{% load static %}
{% block title %}Editar Pedido{% endblock %}
{% block content %}
    <div class="container">
        <h2>Editar Pedido</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn waves-effect waves-light" type="submit">Save Changes</button>
            <a href="{% url 'order_list' %}" class="waves-effect waves-light btn">Cancel</a>
        </form>
    </div>
{% endblock %}
