<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Pedido</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Eliminar Pedido</h2>
        <form method="post">
            {% csrf_token %}
            <p>¿Estás seguro de que deseas eliminar el pedido de {{ order.client.name }}?</p>
            <button class="btn waves-effect waves-light" type="submit">Eliminar Pedido</button>
            <a href="{% url 'order_list' %}" class="waves-effect waves-light btn">Cancelar</a>
        </form>
    </div>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
