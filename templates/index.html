<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria - Menú de Pizzas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Pizzeria</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'pizzas' %}">Menú</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Pizza Menu</h1>
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="{% static 'images/pizza1.jpg' %}">
                        <span class="card-title">Pizza Margarita</span>
                    </div>
                    <div class="card-content">
                        <p>Place order</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'new_order' %}">Add to cart</a>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'order_list' %}">Order List</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="{% static 'images/usuario.jpg' %}">
                        <span class="card-title">Pizza Pepperoni</span>
                    </div>
                    <div class="card-content">
                        <p>Create User</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'new_client' %}">Create User</a>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'top_pizzas' %}">Client List</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
