<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realizar Pedido</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Realizar Pedido</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn waves-effect waves-light" type="submit">Enviar Pedido</button>
        <a href="{% url 'index' %}" class="waves-effect waves-light btn">Cancelar</a>
        <a href="{% url 'order_list' %}" class="waves-effect waves-light btn">Ver Pedidos</a> <!-- Cambiar a la ruta correcta --> <!-- href="{% url 'order_list' %}" -->
    </form>
</div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
</body>
</html>
